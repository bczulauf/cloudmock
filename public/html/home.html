{% extends 'base.html' %}

{% block content %}
<div id="explorer">
	<div id="header" class="row">
		Cloud OS
	</div>
	<div id="nav-bar" class="row">
		<div class="column large-12">
			<div id="breadcrumb">
				Home
			</div>
		</div>
		<div class="column large-4 last-column">
			<input id="search" placeholder="Search">
		</div>
	</div>
	<div id="action-bar" class="row">
		<button id="add-app" class="add-button">
			Add app
		</button>
		<button id="add-resource" class="add-button">
			Add resource
		</button>
	</div>
	{% if websites %}
	<div id="browse-header" class="row row-no">
		<div class="column large-5">
			Name
		</div>
		<div class="column large-2">
			Type
		</div>
		<div class="column large-2">
			Status
		</div>
		<div class="column large-3">
			Location
		</div>
		<div class="column large-4 last-column">
			Owner
		</div>
	</div>
	<div id="browse" class="row">
		<ol id="browse-list">
			<li id="create-folder">
				<div class="column large-6">
					<form id="create-website-form" action="/websites/create" method="POST">
						<input type='text' required name='websiteName' id='folder-name' class="form-input" placeholder='Website Name'>
					</form>
				</div>
				<div class="column large-3">
					App
				</div>
				<div class="column large-2">
					--
				</div>
				<div class="column large-5 last-column">
					Ben Zulauf
				</div>
			</li>
			{% for site in websites %}
			<!-- {% for prop in site.siteProperties %}
				{{prop}}
			{% endfor %} -->
			<!-- <li class="browse-folder clearfix">
				<div class="column large-8">
					{{site.name}}
				</div>
				<div class="column large-2">
					{{site.state}}
				</div>
				<div class="column large-6 last-column">
					<a href="http://{{ site.hostNames[0] }}">{{site.hostNames[0]}}</a>
				</div>
			</li> -->
			{% endfor %}
		</ol>
	</div>
	{% endif %}
</div>
{% endblock %}
