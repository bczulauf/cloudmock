{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
	<div class="column large-10">
		<div id="file-loading">Loading file for edit...</div>
		<div id="file-edit">
			<h2>Edit Area</h2>
			<textarea id='file-data'>
			</textarea>
			<button id="update-file" class="add-button btn-lg btn-primary">
				Submit
			</button>
		</div>
	</div>
</div>
<div id="frame" class="clearfix">
	<div id="menu">
		<div id="menu-wrapper">
			<ol>
				<li class="menu-option selected-menu">
					Projects
				</li>
				<li class="menu-option">
					Billing
				</li>
				<li class="menu-option">
					Users
				</li>
			</ol>
		</div>
	</div>
	<div id="content">
		<div id="action-bar" class="row">
			<div class="column large-4">
				<button id="add-app" class="add-button btn-lg btn-primary">
					Add project
				</button>
			</div>
			<div class="large-6 right-column">
				<input id="search" class="inpt-lg inpt-full" placeholder="Search">
			</div>
		</div>
		<div id="browse-wrapper">
			<div class="container">
			<div id="browse" class="row">
				<ol id="browse-list">
					{% if websites %}
						{% for site in websites %}
					<!-- {% for prop in site.siteProperties %}
						{{prop}}
					{% endfor %} -->
					<!-- <li class="tile clearfix">
						<div class="column large-8">
							{{site.name}}
						</div>
						<div class="column large-2">
							{{site.state}}
						</div>
						<div class="column large-6 last-column">
							<a href="http://{{ site.hostNames[0] }}">{{site.hostNames[0]}}</a>
						</div>
					</li> -->
						{% endfor %}
					{% endif %}
				</ol>
			</div>
		</div>
		</div>
	</div>
</div>
{% endblock %}
