{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
	<div class="column large-10">
		<div id="file-loading">Loading file for edit...</div>
		<div id="file-edit">
			<h2>Edit Area</h2>
			<textarea id='file-data'>
			</textarea>
			<button id="update-file" class="add-button btn-lg btn-primary">
				Submit
			</button>
		</div>
	</div>
</div>
<div id="frame" class="clearfix">
	<div id="menu">
		<div id="menu-wrapper">
			<ol>
				<li class="menu-option selected-menu">
					Projects
				</li>
				<li class="menu-option">
					Billing
				</li>
				<li class="menu-option">
					Users
				</li>
			</ol>
		</div>
	</div>
	<div id="content">
		<div id="action-bar" class="row">
			<div class="column large-4">
				<div id="add-app">
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 28 30" enable-background="new 0 0 28 30" xml:space="preserve"><g>
	<path fill="#231F20" d="M4,0v4v2v2v4v4H0v14h14v-2h12V14.4l2-2V0H4z M12,28H2V18h10V28z M24,26H14V16H6v-4V8V6V4V2h16v10.4l2,2V26zM26,11.6l-1,1l-1-1V2h2V11.6z"/><polygon fill="#231F20" points="6,27 8,27 8,24 11,24 11,22 8,22 8,19 6,19 6,22 3,22 3,24 6,24"/></g></svg>
				</div>
			</div>
			<div class="large-6 right-column">
				<input id="search" class="inpt-lg inpt-full" placeholder="Search">
			</div>
		</div>
		<div id="browse-wrapper">
			<div class="container">
			<div id="browse" class="row">
				<ol id="browse-list">
					{% if websites %}
						{% for site in websites %}
					<!-- {% for prop in site.siteProperties %}
						{{prop}}
					{% endfor %} -->
					<!-- <li class="tile clearfix">
						<div class="column large-8">
							{{site.name}}
						</div>
						<div class="column large-2">
							{{site.state}}
						</div>
						<div class="column large-6 last-column">
							<a href="http://{{ site.hostNames[0] }}">{{site.hostNames[0]}}</a>
						</div>
					</li> -->
						{% endfor %}
					{% endif %}
				</ol>
			</div>
		</div>
		</div>
	</div>
</div>
{% endblock %}
