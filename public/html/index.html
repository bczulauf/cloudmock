<html>
<head>
    <title>Azure</title>
    <link rel="stylesheet" type="text/css" href="../css/grid.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    {% block head %}{% endblock %}
</head>
<body>
	<div id="login">
		<div id="login-inner">
			<div class="page-label">
				azure
			</div>
			<form id="login-form" action="/login" method="POST">
				<input type='email' id='email' name='email' class="inpt-full inpt-lg inpt-form" placeholder='Email'>
				<input type='password' id='password' name='password' class="inpt-full inpt-lg inpt-form" placeholder='Password'>
				<button type="submit" class="btn-lg btn-w-med btn-primary">
					Login
				</button>
			</form>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
