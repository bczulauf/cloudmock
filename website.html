<html>
<head>
    <title>cloudmock</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Cloudmock</h1>
	<form id="create-website-form" action="/websites/create" method="POST">
      <h2>Create Website</h2>
      <label>Website Name</label>
      <input type='text' required name='websiteName' id='websiteName' class="form-input" placeholder='Website Name'>
      <button id="create-website-button" type="submit" class="btn-primary btn-large disabled">
      	Create Website
      </button>
  </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
